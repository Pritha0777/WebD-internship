<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div id="profile-container" >
        <div class="status"><!-- Profile Picture -->
        <img id="profile-pic" src="image/pic1.png" alt="Profile">

        <!-- Basic Info -->
        <div><h1 id="header-line"></h1>
        <p id="name"></p>
        <p id="ratings"></p>
        <p id="location"></p>
        <p id="evaluation-count"></p>
    </div>
        </div>
        <hr>
        <!-- About Me Section -->
        <!-- <h2>About Me</h2> -->
        <p id="about-me"></p>
        <hr>

        <!-- Education, Company, Domain -->
        <p id="education"></p>
        <p id="company"></p>
        <p id="domain"></p>
        <hr>

        <!-- Primary Skills Table -->
        <h2>Primary Skills</h2>
        <table id="primary-skills-table">
            <thead>
                <tr>
                    <th rowspan="2">Skill</th>
                    <th colspan="2">Rating </th>
                </tr>
                <tr>
                    <th>Self </th>
                    <th>Reeval</th>
                    
                </tr>  
            </thead>
            <tbody></tbody>
        </table>
        <hr>

        <!-- Secondary Skills Table -->
        <h2>Secondary Skills</h2>
        <div id="secondary-skills-container" class="flex-container">
            <!-- Tables will be inserted here by JavaScript -->
            <!-- <table id="secondary-skills-table">
                <thead>
                    <tr>
                        <th>Skill</th>
                        <th>Years of Experience</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table> -->
    </div>
      
        </div>
        

    <!-- Include jQuery -->
    <!-- <script src="JqueryInOneVideo/jq/jquery-3.7.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include the main script file -->
    <script src="main.js"></script>
</body>
</html>
